<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container" id="main-header">
        <div class="options">
          <h1>Find your film</h1>
          <a href="index.html" id="watchlist">Search for movies</a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="movie-container" id="movie-container">
          <div class="advice" id="advice-container">
            <h2>Your watchlist is looking a little empty...</h2>
            <span id="add-span"><i class="fa-solid fa-plus" id="add-btn"></i>Let's add some movies</span>
          </div>
        </div>
      </div>
    </main>
    <script src="javascript2.js" type="module"></script>
  </body>
</html>
